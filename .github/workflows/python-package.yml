name: Build and Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Setup Docker
        uses: actions/setup-qemu@v3
      - uses: actions/setup-buildx@v2

      - name: Build Docker Image
        run: |
          docker build -t my-python-hello .

      - name: Run Docker Image
        run: |
          docker run --rm my-python-hello
          
        
      
      
        
      
