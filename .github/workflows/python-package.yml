name: Build and Run Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-docker:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🐳 Use Docker
        run: |
          docker build -t my-hello-world .
          docker run --rm my-hello-world
          
        
      
      
        
      
